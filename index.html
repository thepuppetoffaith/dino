<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MindAR AR Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script>
      // Tinggal ganti angkanya kalau update file
      const v = 'v5';
    </script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
      #ar-scene {
        width: 100%;
        height: 100%;
        position: absolute;
      }
      #overlay-guide {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-image: url('overlay-guide.png?v=' + v);
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        pointer-events: none;
        z-index: 10;
      }
      .footer {
        position: fixed;
        bottom: 10px;
        left: 0;
        width: 100%;
        text-align: center;
        font-family: sans-serif;
        font-size: 14px;
        color: white;
        z-index: 20;
        text-shadow: 0 0 5px #000;
      }
    </style>

    <script>
      // Inject JS & CSS dengan versi cache
      document.write(`
        <script src="aframe.min.js?${v}"><\/script>
        <script src="mindar-image.prod.js?${v}"><\/script>
        <script src="mindar-image-aframe.prod.js?${v}"><\/script>
        <script src="gesture-detector.js?${v}"><\/script>
      `);
    </script>
  </head>

  <body>
    <div id="overlay-guide"></div>
    <div class="footer">Â© 2025 The Puppet of Faith</div>

    <a-scene
      mindar-image="imageTargetSrc: targets.mind?v=5; uiScanning: false; uiLoading: false; showStats: false;"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      gesture-detector
    >
      <a-assets>
        <img id="display-image" src="image-display.jpg?v=5" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane
          src="#display-image"
          position="0 0 0"
          rotation="0 0 0"
          width="1"
          height="0.75"
        ></a-plane>

        <!-- Tombol-tombol -->
        <a-entity position="0 -0.6 0">
          <a-plane
            position="-0.7 0 0"
            width="0.5"
            height="0.2"
            color="#ff0066"
            class="clickable"
            event-set__enter="_event: mouseenter; scale: 1.1 1.1 1"
            event-set__leave="_event: mouseleave; scale: 1 1 1"
            onclick="window.open('https://instagram.com', '_blank')"
          >
            <a-text value="Instagram" align="center" color="#fff" position="0 0 0.01"></a-text>
          </a-plane>

          <a-plane
            position="0 0 0"
            width="0.5"
            height="0.2"
            color="#00cc99"
            class="clickable"
            event-set__enter="_event: mouseenter; scale: 1.1 1.1 1"
            event-set__leave="_event: mouseleave; scale: 1 1 1"
            onclick="window.open('https://yourwebsite.com', '_blank')"
          >
            <a-text value="Website" align="center" color="#fff" position="0 0 0.01"></a-text>
          </a-plane>

          <a-plane
            position="0.7 0 0"
            width="0.5"
            height="0.2"
            color="#3366ff"
            class="clickable"
            event-set__enter="_event: mouseenter; scale: 1.1 1.1 1"
            event-set__leave="_event: mouseleave; scale: 1 1 1"
            onclick="window.open('https://artistportfolio.com', '_blank')"
          >
            <a-text value="Artist" align="center" color="#fff" position="0 0 0.01"></a-text>
          </a-plane>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
