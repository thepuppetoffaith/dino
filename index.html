<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MindAR AR with Buttons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A-Frame dan MindAR -->
    <script src="aframe.min.js"></script>
    <script src="mindar-image.prod.js"></script>
    <script src="mindar-image-aframe.prod.js"></script>
    <script src="gesture-detector.js"></script>

    <!-- Komponen custom untuk buka link -->
    <script>
      AFRAME.registerComponent("link-opener", {
        schema: { url: { type: "string" } },
        init: function () {
          this.el.addEventListener("click", () => {
            window.open(this.data.url, "_blank");
          });
        },
      });
    </script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
      #ar-scene {
        width: 100%;
        height: 100%;
        position: absolute;
      }
      #overlay-guide {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-image: url('overlay-guide.png');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        pointer-events: none;
        z-index: 10;
      }
    </style>
  </head>

  <body>
    <div id="overlay-guide"></div>

    <a-scene
      mindar-image="imageTargetSrc: targets.mind; uiScanning: false; uiLoading: false; showStats: false;"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets>
        <img id="display-image" src="image-display.jpg" />
      </a-assets>

      <!-- Kamera dan Raycaster -->
      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
        cursor="rayOrigin: camera"
        raycaster="objects: .clickable"
      ></a-camera>

      <!-- Target Marker -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Gambar -->
        <a-plane
          src="#display-image"
          position="0 0 0"
          rotation="0 0 0"
          width="1"
          height="0.75"
        ></a-plane>

        <!-- Tombol Instagram -->
        <a-plane
          class="clickable"
          gesture-detector
          position="0 -0.6 0.1"
          width="0.6"
          height="0.15"
          color="#E1306C"
          link-opener="url: https://instagram.com"
        >
          <a-text
            value="Instagram"
            align="center"
            color="white"
            width="1.2"
            position="0 0 0.01"
          ></a-text>
        </a-plane>

        <!-- Tombol Website -->
        <a-plane
          class="clickable"
          gesture-detector
          position="0 -0.8 0.1"
          width="0.6"
          height="0.15"
          color="#0077B5"
          link-opener="url: https://your-website.com"
        >
          <a-text
            value="Website"
            align="center"
            color="white"
            width="1.2"
            position="0 0 0.01"
          ></a-text>
        </a-plane>

        <!-- Tombol Artist -->
        <a-plane
          class="clickable"
          gesture-detector
          position="0 -1.0 0.1"
          width="0.6"
          height="0.15"
          color="#333"
          link-opener="url: https://your-portfolio.com"
        >
          <a-text
            value="Artist"
            align="center"
            color="white"
            width="1.2"
            position="0 0 0.01"
          ></a-text>
        </a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
