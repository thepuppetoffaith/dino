<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MindAR AR Button Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- JS lokal -->
    <script src="aframe.min.js"></script>
    <script src="mindar-image.prod.js"></script>
    <script src="mindar-image-aframe.prod.js"></script>
    <script src="gesture-detector.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        font-family: sans-serif;
      }

      #overlay-guide {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-image: url('overlay-guide.png');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        pointer-events: none;
        z-index: 10;
      }

      #footer-text {
        position: absolute;
        bottom: 10px;
        width: 100%;
        text-align: center;
        color: white;
        font-size: 14px;
        text-shadow: 0px 0px 4px black;
        z-index: 20;
        pointer-events: none;
      }
    </style>
  </head>

  <body>
    <div id="overlay-guide"></div>
    <div id="footer-text">Karya oleh Abrelsh Abro</div>

    <a-scene
      mindar-image="imageTargetSrc: targets.mind; uiScanning: false; uiLoading: false;"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets>
        <img id="display-image" src="image-display.jpg" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false" cursor="rayOrigin: mouse;"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Gambar utama -->
        <a-plane
          src="#display-image"
          position="0 0 0"
          width="1"
          height="0.75"
        ></a-plane>

        <!-- Tombol Instagram -->
        <a-entity position="0 0.6 0.01" gesture-detector>
          <a-plane
            color="#E1306C"
            width="0.5"
            height="0.15"
            class="clickable"
            onclick="window.open('https://www.instagram.com', '_blank')"
          ></a-plane>
          <a-text value="Instagram" align="center" position="0 0 0.01" width="1"></a-text>
        </a-entity>

        <!-- Tombol Website -->
        <a-entity position="0 0.35 0.01" gesture-detector>
          <a-plane
            color="#4A90E2"
            width="0.5"
            height="0.15"
            class="clickable"
            onclick="window.open('https://example.com', '_blank')"
          ></a-plane>
          <a-text value="Website" align="center" position="0 0 0.01" width="1"></a-text>
        </a-entity>

        <!-- Tombol Artist -->
        <a-entity position="0 0.1 0.01" gesture-detector>
          <a-plane
            color="#7ED957"
            width="0.5"
            height="0.15"
            class="clickable"
            onclick="window.open('https://artistportfolio.com', '_blank')"
          ></a-plane>
          <a-text value="Artist" align="center" position="0 0 0.01" width="1"></a-text>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
